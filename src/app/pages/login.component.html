<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-2">
            <form (ngSubmit)="loginSubmit($event);">
              <div class="card-block">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <div class="input-group mb-1">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input type="text" class="form-control" placeholder="Username" ngModel="dataLogin.user">
                </div>
                <div class="input-group mb-2">
                  <span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input type="password" class="form-control" placeholder="Password" ngModel="dataLogin.password">
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-2">Login</button>
                  </div>
                  <!--
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0">Forgot password?</button>
                  </div>
                  -->
                </div>
              </div>
            </form>

          </div>
          <div class="card card-inverse card-primary py-3 hidden-md-down" style="width:44%">
            <div class="card-block text-center">
              <div>

                <h1>FIX</h1>
                <br>
                <p>Bienvenido a FIX, una herramienta que le permitir√° hacer el sorteo de sus torneos deportivos</p>
                <!---
                <img src="assets/img/avatars/logo.png" class="img-avatar" alt="admin@bootstrapmaster.com">

                <button type="button" class="btn btn-primary active mt-1">Register Now!</button>
                -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
