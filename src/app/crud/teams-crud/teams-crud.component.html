<div class="card-header">
          <strong>Formulario para Equipos</strong>
          
</div>
<div class="card-block">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter a team name" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="name">Encargado</label>
          <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter a name " />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="name">Capitan</label>
          <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter a captain name" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="name">Color de Uniforme</label>
          <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter a uniform color" />
        </div>
      </div>
    </div>

  <div class="card-footer">
    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Guardar</button>
    <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Limpiar</button>
  </div>
