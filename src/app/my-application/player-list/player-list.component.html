<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">Registro de Jugadores</div>
    <div class="card-block">
      <div class="row mb-1">
        <div class="col-md-4 offset-md-8">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
            <input type="text" class="form-control" [(ngModel)]="filterQuery" placeholder="Search by name"/>
          </div>
        </div>
      </div>
      <table class="table table-striped" [mfData]="players | dataFilterFirstName : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="10">
        <thead>
        <tr>
          <th style="width: 5%">
            <mfDefaultSorter by="email">TI</mfDefaultSorter>
          </th>
          <th style="width: 10%">
            <mfDefaultSorter by="email">Documento</mfDefaultSorter>
          </th>
          <th style="width: 20%">
            <mfDefaultSorter by="name">Nombre</mfDefaultSorter>
          </th>
          <th style="width: 20%">
            <mfDefaultSorter by="name">Apellido</mfDefaultSorter>
          </th>
          <th style="width: 10%">
            <mfDefaultSorter by="age">Email</mfDefaultSorter>
          </th>
          <th style="width: 10%">
            <mfDefaultSorter by="age">Tel√©fono</mfDefaultSorter>
          </th>
          <th style="width: 10%">
            <mfDefaultSorter by="age">Carrera</mfDefaultSorter>
          </th>
          <th style="width: 5%">
            <mfDefaultSorter by="age">Semestre</mfDefaultSorter>
          </th>
          <th style="width: 10%">
            <mfDefaultSorter by="city">Genero</mfDefaultSorter>
          </th>
          <th style="width: 5%">
            <mfDefaultSorter by="city">Age</mfDefaultSorter>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let player of mf.data">
          <td>{{player.document_type}}</td>
          <td>{{player.document}}</td>
          <td>{{player.first_name}}</td>
          <td>{{player.last_name}}</td>
          <td>{{player.email}}</td>
          <td>{{player.contact_phone}}</td>
          <td>{{player.career}}</td>
          <td>{{player.semester}}</td>
          <td>{{player.gender}}</td>
          <td>{{player.age}}</td>
          <td><button (click)="openPlayer(player)" class="btn btn-sm btn-outline-primary  "> Editar</button></td>
          <td><button (click)="openPlayerDelete(player.id_player)" type="button" class="btn btn-sm btn-outline-danger">Eliminar</button></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="8">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
    <div class="card-footer">
      <button type="button" (click)="goToCreatePlayer()" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i>Agregar Jugador</button>
    </div>
  </div>
</div>

<app-player-detail *ngIf="showPlayer" [player]="selectedPlayer" (closeModal)="changeStatePopUp(false)"></app-player-detail>
<!-- pop-up delete team -->
<app-player-delete *ngIf="showDelete" [team]="selectedPlayer" (closeModal)="changeStatePopUpDelete(false)"></app-player-delete>
