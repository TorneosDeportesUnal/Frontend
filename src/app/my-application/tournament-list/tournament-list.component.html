<div class="animated fadeIn">
  <div class="card">
    <div class="card-header"><strong>Torneos Activos Facultad Ingenier√≠a</strong></div>
    <div class="card-block">
      <div class="row mb-1">
        <div class="col-md-4 offset-md-8">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
            <input type="text" class="form-control" [(ngModel)]="filterQuery" placeholder="Search by name"/>
          </div>
        </div>
      </div>
      <table class="table table-striped" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="10">
        <thead>
        <tr>
          <th style="width: 10%">
            <mfDefaultSorter by="id">Id</mfDefaultSorter>
          </th>
          <th style="width: 20%">
            <mfDefaultSorter by="name">Nombre</mfDefaultSorter>
          </th>
          <th style="width: 10%">
            <mfDefaultSorter by="gender">Genero</mfDefaultSorter>
          </th>
          <th style="width: 10%">
            <mfDefaultSorter by="discipline">Disciplina</mfDefaultSorter>
          </th>
          <th style="width: 25%">
            <mfDefaultSorter by="begin_date">Fecha de Inicio</mfDefaultSorter>
          </th>
          <th style="width: 25%">
            <mfDefaultSorter by="end_date">Fecha Final</mfDefaultSorter>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of mf.data">
          <td class="text-left">{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.gender}}</td>
          <td>{{item.discipline}}</td>
          <td>{{item.begin_date | date:'fullDate'}}</td>
          <td>{{item.end_date | date:'fullDate'}}</td>
          <td><a [routerLink]="['/players/teams-by-tournament', item.id]">View Detail</a></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
