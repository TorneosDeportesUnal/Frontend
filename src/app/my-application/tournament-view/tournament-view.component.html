<div class="animated fadeIn">
  <div class="card">
    <div class="card-header"><strong>{{tournament?.name}}</strong></div>
    <div class="card-block">
      <div class="row mb-1">
        <div class="col-md-4 offset-md-8">
          <div class="input-group">
            <h5 >Lista de Equipos</h5>
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
            <input type="text" class="form-control" [(ngModel)]="filterQuery" placeholder="Search by name"/>
          </div>
        </div>
      </div>
      <table class="table table-striped" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="10">
        <thead>
        <tr>
          <th style="width: 20%">
            <mfDefaultSorter by="name">Nombre</mfDefaultSorter>
          </th>
          <th style="width: 50%">
            <mfDefaultSorter by="email">Capitan</mfDefaultSorter>
          </th>
          <th style="width: 10%">
            <mfDefaultSorter by="age">Id</mfDefaultSorter>
          </th>
          <th style="width: 20%">
            <mfDefaultSorter by="city">City</mfDefaultSorter>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of mf.data">
          <td>{{item.name}}</td>
          <td>{{item.captain}}</td>
          <td class="text-right">{{item.id}}</td>
          <td>{{item.career | uppercase}}</td>
          <td><a [routerLink]="['/players/team-view', item.id]">View Detail</a></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
    <div class="card-footer">
      <button type="button" routerLink="/players/team-creation" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i>Agregar Equipo</button>
    </div>
  </div>
</div>
