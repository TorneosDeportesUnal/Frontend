<div class="animated fadeIn">
  <div class="card">
    <div class="card-header"><strong>{{tournament?.name}}</strong></div>
    <div class="card-header">
      <div class="row mb-1">
        <div class="col-md-4">
          <label for="ot_discipline">Disciplina :</label>
          <output id="ot_discipline"> <small>{{tournament?.discipline}}</small></output>
          <label for="ot_gender">GÃ©nero :</label>
          <output id="ot_gender"><small>{{tournament?.gender}}</small></output>
        </div>
      </div>
    </div>

    <div class="card-block">
      <div class="row mb-1">
        <div class="col-md-4 offset-md-8">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
            <input type="text" class="form-control" [(ngModel)]="filterQuery" placeholder="Search by name"/>
          </div>
        </div>
      </div>
      <table class="table table-striped" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="10">
        <thead>
        <tr>
          <th style="width: 10%">
            <mfDefaultSorter by="id">Id</mfDefaultSorter>
          </th>
          <th style="width: 20%">
            <mfDefaultSorter by="name">Nombre</mfDefaultSorter>
          </th>
          <th style="width: 20%">
            <mfDefaultSorter by="coach_name">Entrenador</mfDefaultSorter>
          </th>
          <th style="width: 20%">
            <mfDefaultSorter by="captain">Capitan</mfDefaultSorter>
          </th>
          <th style="width: 20%">
            <mfDefaultSorter by="uniform_color">Uniforme</mfDefaultSorter>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of mf.data">
          <td class="text-left">{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.coach_name}}</td>
          <td>{{item.captain}}</td>
          <td>{{item.uniform_color | uppercase}}</td>
          <td><a [routerLink]="['/players/team-view', item.id]">View Detail</a></td>
          <td><button (click)="deleteTeam(item.id)" type="button" class="btn btn-sm btn-outline-primary"><i class="fa fa-2x"></i>Eliminar</button></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
    <div class="card-footer">
      <button type="button" routerLink="/players/team-creation" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i>Agregar Equipo</button>
    </div>
  </div>
</div>
