

<div class="col-lg-12" *ngFor="let group of groups">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-align-justify"></i> Fechas de {{group.name}}
    </div>
    <div class="card-block">

      <app-match-list [groupId]="group.id" ></app-match-list>
    </div>
  </div>
</div>
