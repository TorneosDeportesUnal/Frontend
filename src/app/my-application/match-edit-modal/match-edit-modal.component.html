
<button type="button" class="btn btn-warning" data-toggle="modal" (click)="warningModal.show()">
  Editar Partido
</button>

<div bsModal #warningModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-warning modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edición de Partido</h4>
        <button type="button" class="close" (click)="warningModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">

        <div class="">

          <div style="  display: flex;
                        justify-content: space-between;
                        align-items:flex-end;">

            <div class="divided">
              <div style="display: flex;
                          align-items: center;
                          justify-content: center">
                <h3>
                  {{team[0].name}}
                </h3>
              </div>


              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="text-input">Goles</label>
                <div class="col-md-9">
                  <input class="form-control" id="text-input" name="text-input" placeholder="Número de Goles" type="text">
                </div>
              </div>
            </div>
            <div class="divided">
              <div style="display: flex;
                          align-items: center;
                          justify-content: center">
                <h3>
                  {{team[1].name}}
                </h3>
              </div>


              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="text-input">Goles</label>
                <div class="col-md-9">
                  <input class="form-control" id="text-input" name="text-input" placeholder="Número de Goles" type="text">
                </div>
              </div>
            </div>
          </div>

          <div style="display: flex;
                          align-items: center;
                          justify-content: center;">


                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="name">Fecha Inicio</label>
                    <input  type="datetime-local" class="form-control" name="fecha" required/>
                  </div>
                </div>




              <div class="col-sm-6">
                <div class="form-group">
                  <label for="name">Locación</label>
                  <input  type="text" class="form-control" id="name" placeholder="{{match.game_field_location}}" required />
                </div>
              </div>

          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="warningModal.hide()">Close</button>
        <button type="button" class="btn btn-primary" (click)="warningModal.hide()">Save changes</button>
      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
