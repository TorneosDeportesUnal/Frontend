<div class="row">
  <div class="col-sm-12">
<div class="card">

  <div class="card-header">
    <strong>Crear Equipo</strong>
    <small>Form</small>
  </div>

  <form [formGroup]="form" (ngSubmit)="createTeam($event); reset()">

    <div class="card-block">

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Torneo</label>
            <select formControlName="tournament_id" id="tournament_id" class="form-control" size="1" required>
              <option *ngFor="let tournament of tournaments" [value]="tournament.id">{{tournament.name}}</option >
            </select>
          </div>
        </div>
      </div>

      <div style="width:48%; float:left;">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Nombre del Equipo</label>
            <input formControlName="name"  type="text" class="form-control" id="name" placeholder="Ingrese nombre del equipo" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Tecnico</label>
            <input formControlName="coach_name" type="text" class="form-control" id="coach_name" placeholder="Enter a name " required />
          </div>
        </div>
      </div>
      </div>
      <div style="width:48%; float:right;">

    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="name">Capitan</label>
          <input formControlName="captain" type="text" class="form-control" id="captain" placeholder="Enter a captain name" required />
        </div>
      </div>
    </div>

     <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="name">Color de Uniforme</label>
          <input formControlName="uniform_color" type="text" class="form-control" id="uniform_color" placeholder="Enter a uniform color" required />
        </div>
      </div>
    </div>
      </div>

  </div> <!--end card-block-->


    <div class="card-footer">
      <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
      <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
    </div>

  </form>

</div>
  </div>
</div>
