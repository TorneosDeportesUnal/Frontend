<div class="row">
  <div class="col-sm-12">
<div class="card">

  <div class="card-header">
    <strong>Crear Jugador</strong>
    <small>Form</small>
  </div>

  <form [formGroup]="form" (ngSubmit)="createPlayer($event); reset()">

    <div class="card-block">
      <div style="width:48%; float:left;">

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="last_name">Equipo</label>
            <p>{{idTeam}}</p>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="document">Tipo de Documento</label>
            <select formControlName="document_type" id="document_type" name="document_type" class="form-control" size="1" required>
              <option value="0">Please select</option>
              <option value="1">T.I.</option>
              <option value="2">C.C.</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="document">Documento</label>
            <input formControlName="document"  type="number" class="form-control" id="document" min="1" placeholder="Ingrese documento" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="first_name">Nombre</label>
            <input formControlName="first_name"  type="text" class="form-control" id="first_name" placeholder="Ingrese nombre" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="last_name">Apellido</label>
            <input formControlName="last_name" type="text" class="form-control" id="last_name" placeholder="Enter a last_name "  required />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="last_name">Correo</label>
            <input formControlName="email" type="email" class="form-control" id="email" required placeholder="Enter a valid email address" />
          </div>
        </div>
      </div>
      </div>
      <div style="width:48%; float:right;">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="first_name">Semestre</label>
            <input formControlName="semester" type="number" class="form-control" name="semester" min="1" max="20" placeholder="Enter a number" required />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="last_name">Carrera</label>
            <select formControlName="career" id="career" name="career" class="form-control" size="1" required>
              <option value="0">Please select</option>
              <option value="1">Ing. Agrícola</option>
              <option value="2">Ing. Agronómica</option>
              <option value="3">Ing. Civil</option>
              <option value="4">Ing. de Sistemas y Computación</option>
              <option value="5">Ing. Eléctrica</option>
              <option value="6">Ing. Electrónica</option>
              <option value="7">Ing. Industrial</option>
              <option value="8">Ing. Mecánica</option>
              <option value="9">Ing. Mecatrónica</option>
              <option value="10">Ing. Química</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="first_name">Genero</label>
            <select formControlName="gender" id="gender" name="gender" class="form-control" size="1" required>
              <option value="0">Please select</option>
              <option value="1">Femenino</option>
              <option value="2">Masculino</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="first_name">Edad</label>
            <input formControlName="age" type="number" class="form-control" name="age" min="15" max="70" placeholder="Enter age" required />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="last_name">Número de contacto</label>
            <input formControlName="contact_phone" type="number" class="form-control" id="contact_phone" min="1" placeholder="Enter a contact phone " required />
          </div>
        </div>
      </div>
      </div>
      <!--
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="last_name">EPS</label>
                  <input formControlName="eps" type="text" class="form-control" id="eps" placeholder="Enter a EPS " required />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="last_name">Nombre de contacto de emergencia</label>
                  <input formControlName="contact_emergency_name" type="text" class="form-control" id="contact_emergency_name" placeholder="Enter a name " required />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="last_name">Número de contacto de emergencia</label>
                  <input formControlName="contact_emergency_phone" type="number" class="form-control" id="contact_emergency_phone" min="1" placeholder="Enter a contact phone " required />
                </div>
              </div>
            </div>
    -->


          </div> <!--end card-block-->

    <div class="card-footer">
      <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
      <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
    </div>
  </form>

</div>
  </div>
</div>
